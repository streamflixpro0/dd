<!DOCTYPE html>
<html lang="hi" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – शायरी जोड़ें</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin: 30px auto;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 14px;
      font-size: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: 'Hind Siliguri', sans-serif;
      margin: 15px 0;
    }
    .submit-btn {
      background: #c2185b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .submit-btn:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>नई शायरी जोड़ें</h1>
    </header>

    <div class="admin-form">
      <textarea id="shayariInput" placeholder="यहाँ अपनी शायरी लिखें..."></textarea>
      <button class="submit-btn" onclick="addShayari()">➕ शायरी जोड़ें</button>
      <p id="status" style="margin-top: 12px; color: green; font-weight: 600;"></p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="index.html">← पब्लिक शायरी पेज पर जाएँ</a>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
