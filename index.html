<!DOCTYPE html>
<html>
<head>
    <title>Live Stream Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Landscape optimization */
        @media (orientation: landscape) {
            #player {
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="player" playsinline controls autoplay></video>
    </div>

    <!-- Plyr + HLS.js -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Setup HLS if needed
        const video = document.getElementById('player');
        const streamUrl = "https://starsporthindii.pages.dev/index.m3u8";
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }

        // Initialize Plyr player
        const player = new Plyr('#player', {
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'mute',
                'volume',
                'settings',
                'pip',
                'airplay',
                'fullscreen'
            ],
            ratio: '16:9',
            autoplay: true,
            hideControls: false,
            seekTime: 10,
            storage: { enabled: false }
        });

        // Handle fullscreen on mobile
        function attemptFullscreen() {
            if (player.fullscreen.active) return;
            
            try {
                if (player.fullscreen.enter) {
                    player.fullscreen.enter();
                } else if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                }
            } catch(e) {
                console.log("Fullscreen error:", e);
            }
        }

        // Attempt fullscreen on load
        player.on('ready', attemptFullscreen);
        
        // Re-attempt fullscreen on play
        player.on('play', attemptFullscreen);
        
        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(attemptFullscreen, 300);
        });
    </script>
</body>
</html>
