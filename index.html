<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuldeep Rai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin: 0 auto;
            max-width: 1200px;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 15px 15px 0 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">Kuldeep Rai</div>
    <div class="container">
        <div class="iframe-container">
            <iframe allow="autoplay; fullscreen; accelerometer; gyroscope; picture-in-picture" 
                    allowfullscreen 
                    frameborder="0" 
                    sandbox="allow-scripts allow-same-origin allow-popups-to-escape-sandbox allow-orientation-lock" 
                    src="https://momixwebplayer.pages.dev/?m3u=https://ipl.dccodes.me/hls/IPL/index.m3u8">
            </iframe>
        </div>
    </div>
</body>
</html>
