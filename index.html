<!DOCTYPE html>
<html>
<head>
    <title>Sports Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-js {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        
        /* Mobile landscape fix */
        @media screen and (orientation: landscape) {
            .video-js {
                max-height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <video id="video" class="video-js vjs-default-skin" controls autoplay playsinline></video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const player = videojs('video', {
            sources: [{
                src: "https://starsporthindii.pages.dev/index.m3u8",
                type: "application/x-mpegURL"
            }],
            fluid: true,
            responsive: true,
            aspectRatio: '16:9',
            html5: {
                vhs: {
                    overrideNative: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                player.dimensions(player.el().offsetWidth, player.el().offsetHeight);
            }, 200);
        });

        // Auto fullscreen attempt (works when permitted)
        player.ready(function() {
            try {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
            } catch(e) {
                console.log("Fullscreen error:", e);
            }
        });
    </script>
    
    <!-- For better HLS support on all devices -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
</body>
</html>
